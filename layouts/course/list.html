{{ define "main" }}
    <h1>{{ .Title }}</h1>

    <!-- I no subsection, show pages list-->
    {{ if eq (len .Sections) 0 }}
        {{ range .Pages.ByLastmod }} {{ .Render "summary" }} {{ end }}
    {{ else }}
        <!-- Iterate on subsections -->
        {{ range .Sections }}
            <h2>{{ .Title }}</h2>
            {{ range .Pages.ByLastmod }} {{ .Render "summary" }} {{ end }}
        {{ end }}
    {{ end }}

{{ end }}
